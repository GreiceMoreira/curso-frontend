<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/images/Yarn.svg" type="image/yarn-icon">
    <title>Framework Simulator</title>
</head>
<body>
    <div id="root">
        <header id="vetoriais">
            <h1>Kelly Franceschetti</h1>
            <h3>Professora de crochê e tricô</h3>

                <path class="wave-02"  fill="#FAE6E0" fill-opacity="1" d="M0,256L0,320L80,320L80,32L160,32L160,160L240,160L240,32L320,32L320,288L400,288L400,32L480,32L480,96L560,96L560,160L640,160L640,256L720,256L720,224L800,224L800,96L880,96L880,0L960,0L960,128L1040,128L1040,288L1120,288L1120,160L1200,160L1200,96L1280,96L1280,96L1360,96L1360,320L1440,320L1440,320L1360,320L1360,320L1280,320L1280,320L1200,320L1200,320L1120,320L1120,320L1040,320L1040,320L960,320L960,320L880,320L880,320L800,320L800,320L720,320L720,320L640,320L640,320L560,320L560,320L480,320L480,320L400,320L400,320L320,320L320,320L240,320L240,320L160,320L160,320L80,320L80,320L0,320L0,320Z"></path>
            </svg>

        </header>

        <section id="video-container">
            <h2>Venha ver</h2>
            <div class="container">
                <div id="player">
                    <video id="video" src="./assets/mandala madness.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="imagens">
            <h2>Galeria de Imagens</h2>
            <div class="container">
                <img src="./assets/images/produto-01.png" alt="imagem 1 ">
                <img src="./assets/images/produto-02.png" alt="imagem 2">
                <img src="./assets/images/produto-03.png" alt="imagem 3">
                <img src="./assets/images/produto-04.png" alt="imagem 4">
                <img src="./assets/images/produto-05.jpg" alt="imagem 5">

            </div>
        </section>

    </div>
</body>
</html>
